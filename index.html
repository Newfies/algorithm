<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Stats</title>
</head>
<body>

<div id="buttons">
    <label for="apples">Apples</label>
    <input type="checkbox" id="apples">

    <label for="tomatoes">Tomatoes</label>
    <input type="checkbox" id="tomatoes">

    <label for="cherries">Cherries</label>
    <input type="checkbox" id="cherries">

    <label for="lettuce">Lettuce</label>
    <input type="checkbox" id="lettuce">

    <label for="greenpeppers">Green Peppers</label>
    <input type="checkbox" id="greenpeppers">

    <label for="jalapenos">Jalapenos</label>
    <input type="checkbox" id="jalapenos">
</div>

<p>Stats:</p>
<div id="stats">
    <p id="red">Red: 0</p>
    <p id="juiciness">Juiciness: 0</p>
    <p id="fruits">Fruits: 0</p>
    <p id="healthy">Healthy: 0</p>
    <p id="hot">Hot: 0</p>
    <p id="green">Green: 0</p>
</div>
<script src="script.js"></script>
</body>
</html>
